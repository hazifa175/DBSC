  <style>
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #00bd56;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 28px;
      padding: 0px;
      width: 170px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      height: 60px;
    }
    
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    
    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    
    .button:hover span {
      padding-right: 25px;
    }
    
    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
    </style>

<div class="main">
  
  <center>
    <div class="col-md-15 pl-md-5 py-md-5 " >
      <div class="heading-section pt-md-5" style="margin-top: -50px;" >
          <h2 style="color: rgb(0, 0, 0);" class="mb-4">Dog Breed Recognition</h2>
          <p style="color: rgb(0, 0, 0);">Recognize your dog breed by uploading dog image using our system.</p>
      </div>
  </div>
  </center>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop image here or click to select</div>
      <img id="image-preview" class="hidden" />
    </label>
  </div>
  <div style="margin-bottom: 2rem;">
    <input type="button" value="Submit" class="button" onclick="submitImage();" />
    <input type="button" value="Clear" class="button" onclick="clearImage();" />
  </div>
  
  <div id="image-box">
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
</div>
<div id="link-instruction">
</div>
